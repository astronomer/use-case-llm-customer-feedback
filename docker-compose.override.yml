version: '3.1'
services:
  postgres_pgvector:
    image: ankane/pgvector
    volumes:
      - ${PWD}/include/postgres:/var/lib/postgresql/data
      - ${PWD}/include:/include
    networks:
      - airflow
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  customer_ticket_api:
    build: ${PWD}/include/mock_api
    ports:
      - "5000:5000"
    volumes:
      - ${PWD}/include/mock_api:/app
    networks:
      - airflow
  opensearch:
    image: opensearchproject/opensearch:2
    ports:
      - "9200:9200" # OpenSearch REST API
      - "9300:9300" # OpenSearch Node-to-Node communication
    environment:
      - discovery.type=single-node
      - plugins.security.ssl.http.enabled=false
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - airflow
# Airflow containers
  scheduler:
    networks:
      - airflow
  webserver:
    networks:
      - airflow
  triggerer:
    networks:
      - airflow
  postgres:
    networks:
      - airflow

# volume for OpenSearch
volumes:
  opensearch-data: